<!DOCTYPE html>
<html>
    <head>
        <!--A-Frame Library-->
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

        <!--Physics Library-->
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene physics="gravity:-9.8">
            <!--Ground-->
            <a-plane static-body position="0 0 0" rotation="-90 0 0" color="green" width="20" height="20" id="Ground"></a-plane>
            <!--Leg L-->
            <a-box static-body position="-0.06 0.375 0" color="darkblue" width="0.125" height="0.375" depth="0.125" id="Leg L">
                <a-animation
                    attribute="rotation"
                    from="45 0 0"
                    to="-45 0 0"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
                <a-animation
                    attribute="position"
                    from="-0.06 0.375 -0.1"
                    to="-0.06 0.375 0.1"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
            </a-box>
            <!--Leg R-->
            <a-box static-body position="0.06 0.375 0" color="darkblue" width="0.125" height="0.375" depth="0.125" id="Leg R">
                <a-animation
                    attribute="rotation"
                    from="-45 0 0"
                    to="45 0 0"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
                <a-animation
                    attribute="position"
                    from="0.06 0.375 0.1"
                    to="0.06 0.375 -0.1"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
            </a-box>
            <!--Torso-->
            <a-box static-body position="0 0.75 0" color="cyan" width="0.25" height="0.375" depth="0.125" id="Torso"></a-box>
            <!--Arm L-->
            <a-box static-body position="0.2 0.75 0" color="cyan" width="0.125" height="0.375" depth="0.125" id="Arm L">
                <a-animation
                    attribute="rotation"
                    from="45 0 0"
                    to="-45 0 0"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
                <a-animation
                    attribute="position"
                    from="0.2 0.75 -0.1"
                    to="0.2 0.75 0.1"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
            </a-box>
            <!--Arm R-->
            <a-box static-body position="-0.2 0.75 0" color="cyan" width="0.125" height="0.375" depth="0.125" id="Arm R">
                <a-animation
                    attribute="rotation"
                    from="-45 0 0"
                    to="45 0 0"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
                <a-animation
                    attribute="position"
                    from="-0.2 0.75 0.1"
                    to="-0.2 0.75 -0.1"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
            </a-box>
            <!--Head-->
            <a-box static-body position="0 1.05 0" color="#a88238" width="0.25" height="0.25" depth="0.25" id="Head">
                <a-animation
                    attribute="rotation"
                    from="-2 10 0"
                    to="2 -10 0"
                    dur=1000
                    repeat="indefinite"
                    direction="alternate"
                >
                </a-animation>
            </a-box>
        </a-scene>
    </body>
</html>
