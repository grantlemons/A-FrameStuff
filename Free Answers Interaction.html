        <!DOCTYPE html>
        <html>
        <head>
            <title>Shrinking</title>
            <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
        </head>
        <body>
            <a-scene>
                <!-- Set the sky color -->
                <a-sky color="deepskyblue"></a-sky>
                
                <!-- Cursor set up-->
                <!-- Add the cursor tag -->
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>

                <!-- Very large sun -->
                <!-- Fill in the animation to start
                    the shrinking on a click -->
                <a-sphere color="yellow" radius="10"
                    position="8 10 -15">
                    <a-animation
                        attribute="radius"
                        from="10"
                        to="5"
                        dur="2000"
                        begin="click"
                    ></a-animation>
                </a-sphere>

            </a-scene>
        </body>
        </html>

<!--Gaze Based Interactions:-->
    <!--Fill A Vase:-->
        <!DOCTYPE html>
        <html>
            <head>
                <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
            </head>
            <body>
                <a-scene>
                    <!-- Set up background -->
                    <a-sky color="tomato"></a-sky>
                    
                    <!-- Set up camera and cursor -->
                    <a-camera>
                        <a-cursor fuse="true" fusetimeout="1000"></a-cursor>
                    </a-camera>
                    
                    <!-- Set up floor -->
                    <a-plane color="darkgreen" rotation="-90 0 0"
                        width="50" height="50">
                            
                    </a-plane>
                    
                    <!-- Bowl -->
                    <a-cone color="white" radius-bottom="2"
                        radius-top="6" position="0 2.5 -15"
                        height="5">
                    </a-cone>
                    
                    <!-- Water -->
                    <a-cone color="dodgerblue" radius-bottom="1"
                        radius-top="4" position="0 2.5 -13"
                        height="2">
                    
                        <a-animation
                            attribute="height"
                            from="2"
                            to="4"
                            begin="click"
                            direction="alternate"
                        ></a-animation>
                        
                    </a-cone>
                </a-scene>
            </body>
        </html>
    
    <!--Tumbleweeds:-->
        <!DOCTYPE html>
        <html>
            <head>
                <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
                <title>Sliding Around</title>
            </head>
            <body>
                <a-scene>
                
                    <!-- Set the Sky -->
                    <a-sky color="mediumseagreen"></a-sky>
                    
                    <!-- Set the camera and cursor -->
                    <a-camera>
                        <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
                    </a-camera>
                    
                    <!-- Ground -->
                    <a-plane position="0 0 0" rotation="-90 0 0"
                        color="sienna" height="100" width="100">
                    </a-plane>
                    
                    <!-- Torus -->
                    <a-torus arc="360" radius-tubular="0.1"
                        radius="1" color="goldenrod"
                        position="16 1 -10">
                        
                        <a-animation
                        attribute="position"
                        from="16 1 -10"
                        to="-20 1 -5"
                        dur="5000"
                        begin="click"
                        direction="alternate"
                        ></a-animation>
                            
                    </a-torus>
                    
                </a-scene>
            </body>
        </html>

    <!--Do The Create Your Own Your Self-->

    <!DOCTYPE html>
    <html>
        <head>
            <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        </head>
        <body>
            <a-scene>
                <!-- Sky -->
                <a-sky color="cyan"></a-sky>
                
                <!-- Camera -->
                
                <a-camera>
                    <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
                </a-camera>
                
                <!-- Ground -->
                <a-plane position="0 0 0" rotation="-90 0 0" color="green" width="20" height="20"></a-plane>
                
                <!-- Sphere -->
                <a-sphere position="2 0.5 -3" color="red" radius="0.5">
                    <a-animation
                        attribute="color"
                        from="red"
                        to="blue"
                        dur="5000"
                        begin="click"
                        direction="alternate"
                    >
                    </a-animation>
                </a-sphere>
                
                <!-- Box -->
                <a-box position="1 5 -2" color="aquamarine" width="1" height="1" depth="1" rotation="0 0 0">
                    <a-animation
                        attribute="rotation"
                        from="0 0 0"
                        to="360 360 360"
                        dur="1000"
                        begin="click"
                        direction="alternate"
                    ></a-animation>
                </a-box>
                
                <!-- Cone -->
                <a-cone position="-2 3 0" color="brown" radius-bottom="1" radius-top="0" height="6">
                    <a-animation
                        attribute="color"
                        from="brown"
                        to="black"
                        dur="1"
                        begin="500"
                        direction="alternate"
                    ></a-animation>
                </a-cone>
                
                <!-- Cylinder -->
                <a-cylinder position="-1 5 6" color="orange" radius="2" height="10">
                    <a-animation
                        attribute="color"
                        from="orange"
                        to="brown"
                        dur="6000"
                        direction="alternate"
                        begin="click"
                    ></a-animation>
                    <a-animation
                        attribute="radius"
                        from="2"
                        to="1"
                        dur="1000"
                        begin="100"
                        direction="alternate"
                    ></a-animation>
                </a-cylinder>

                <!-- Tourus -->
                <a-torus position="2 0 4" color="green" radius="1" radius-tubular="0.2"></a-torus>
            </a-scene>
        </body>
    </html>
